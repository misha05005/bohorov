<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="up" style="text-align: center;">
        <h1>Форма заявки на работу в зоопарке</h1>
        <h4><em>Пожалуйста заполните форму. Обезательные поля помечены</em></h4>
    </div>
    <div class="form" ></div>
        <form method="GET">
        <fieldset style="width: 400px; margin: 0 auto; padding: 15px;">
        <legend><h2>Контактная информация</h2></legend>
            <p >Имя <span>*</span> <input type="text" required placeholder id="field"></p>
            <p>Телефон   <input type="number"id="field"></p>
            <p>Email <span>*</span><input type="mail"required placeholder id="field"> </p>
         
        </fieldset>

        
        <fieldset style="width: 400px; margin: 0 auto; padding: 15px;">
        <legend><h2>Персональная информация</h2></legend>
            <p>Возраст<span>*</span> <input type="text"required placeholder></p>
            <p>Пол   <select size="1">
                <option>  мужчина</option>
                <option>женщина</option>
                <option>оно</option>
            </select></p>
            <p>Перечислите личние качества <textarea cols="50" rows="10"></textarea></p>
         
        </fieldset>

        
        <fieldset style="width: 400px; margin: 0 auto; padding: 15px;">
        <legend><h2>Выберите ваших любимых животных</h2></legend>
        
                
                <label><input type="checkbox"/>котяра</label>
                <label><input type="checkbox"/> собацяка</label>
                <label><input type="checkbox"/> змеюка</label>
                <label><input type="checkbox"/>бегемотище </label><br>
                <label><input type="checkbox"/>жираф </label>
                <label><input type="checkbox"/>папужка </label>
                <label><input type="checkbox"/>жабеня </label>
                <label><input type="checkbox"/>рыбки</label><br><br>
                
                <button>Отправить информацию</button>
        </fieldset>
        </form>
    </div>  
            
         

</body>
</html>
